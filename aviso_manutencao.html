.html, body {

}

.container {
  background-color: transparent;
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
  flex: 1;
}

.container img {
  animation: pulse 3s infinite;
}

.container h1 {
  font-size: 1.8rem;

  margin-bottom: 30px;
}

.container h2 {

  margin-bottom: 100px;

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>

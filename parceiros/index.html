<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titulo">BR 1930 - Parceiros</title>

  <link rel="stylesheet" href="../assets/css/header.css">
	<link rel="stylesheet" href="../assets/css/footer.css">
	<link rel="stylesheet" href="./parceiros.css">
</head>

<body>

  <div id="header"></div>

  <main class="main-content">
    <section class="partner-section">
      <div class="partner-header">
        <h2 data-i18n="instituicoes">Instituições Parceiras</h2>
      </div>
      <div class="partner-grid">
        <a href="https://www.ifpb.edu.br/" target="_blank" style="text-decoration: none;">
          <div class="partner-card">
            <span class="partner-label" data-i18n="ifpb_label">Instituto Federal</span>
            <img src="../imagens/icones/ifpb_logo.png" alt="IFPB" />
            <p data-i18n="ifpb_nome">INSTITUTO FEDERAL DE EDUCAÇÃO DA PARAÍBA</p>
          </div>
        </a>

        <a href="https://www.ufpb.br/" target="_blank" style="text-decoration: none;">
          <div class="partner-card">
            <span class="partner-label" data-i18n="tipo_instituicao">Universidade Federal</span>
            <img src="../imagens/icones/ufpb__logo.png" alt="UFPB" />
            <p data-i18n="nome_instituicao">UNIVERSIDADE FEDERAL DA PARAÍBA</p>
          </div>
        </a>

        <a href="https://www.instagram.com/memorialpereiralima/" target="_blank" style="text-decoration: none;">
          <div class="partner-card">
            <span class="partner-label" data-i18n="memorial_label">Memorial</span>
            <img src="../imagens/icones/memorial_pereira_lima_logo.png" alt="Memorial Pereira Lima" />
            <p data-i18n="memorial_nome">MEMORIAL PEREIRA LIMA</p>
          </div>
        </a>
      </div>
      <div class="partner-cta">
        <a href="../contato/index.html" class="partner-button">
          <span data-i18n="parceiro_convite">Tem interesse em ser nosso parceiro?</span> <br>
          <span class="partner-subtext" data-i18n="clique_contato">Clique aqui para entrar em contato conosco</span>
        </a>
      </div>
    </section>
  </main>

  <div id="footer"></div>

	<script src="../assets/js/script.js"></script>

</body>
</html>

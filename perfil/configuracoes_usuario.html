<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BR 1930 - Configurações de Usuário</title>

  <link rel="stylesheet" href="../assets/css/header.css">
	<link rel="stylesheet" href="../assets/css/footer.css">
	<link rel="stylesheet" href="./configuracoes_usuario.css">
</head>

<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<body>

  <div id="header"></div>

  <main class="main-content">
    <section class="section">
      <h2>Informações Pessoais de Usuário</h2>
      <form id="cadastro-form" novalidate>
        <label for="instituicao-select" class="custom-label">
          <span data-i18n="instituicao">Instituição</span>
        </label>
        <select id="instituicao-select" name="instituicao-select" required>
          <option value="" disabled selected data-i18n="selecione_instituicao">Selecione sua instituição</option>
          <option value="Outra" data-i18n="outra_instituicao_option">Outra Instituição</option>
          <option value="UFPB" data-i18n="ufpb">Universidade Federal da Paraíba (UFPB)</option>
          <option value="UFMG" data-i18n="ufmg">Universidade Federal de Minas Gerais (UFMG)</option>
          <option value="USP" data-i18n="usp">Universidade de São Paulo (USP)</option>
          <option value="IFPB" data-i18n="ifpb">Instituto Federal da Paraíba (IFPB)</option>
          <option value="FCJA" data-i18n="fcja">Fundação Casa de José Américo (FCJA)</option>
          <option value="SEM_VINCULO" data-i18n="sem_vinculo">Instituição não vinculado(a)</option>
        </select>
        <input type="text" id="outra-instituicao" name="outra-instituicao" placeholder="Digite o nome da instituição" style="display:none; margin-top: 0.5em;">

        <label for="nome-completo" class="custom-label">
          <span data-i18n="nome_completo">Nome Completo</span>
        </label>
        <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo" data-i18n-placeholder="nome_completo" required>

        <label for="data-nascimento" class="custom-label"> Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="telefone" class="custom-label">Telefone 
          <span style="font-weight: normal; font-style: italic;">(opcional)</span>
        </label>
        <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$">

        <label for="formacao" class="custom-label">Formação</label>
        <select id="formacao" name="formacao" required>
          <option value="" disabled selected data-i18n="selecione_formacao">Selecione sua formação</option>
          <option value="Fundamental II" data-i18n="fundamental_2">Fundamental II</option>
          <option value="Ensino Médio" data-i18n="ensino_medio">Ensino Médio</option>
          <option value="Graduação" data-i18n="graduacao">Graduação</option>
          <option value="Especializacao" data-i18n="especializacao">Especialização</option>
          <option value="Mestrado" data-i18n="mestrado">Mestrado</option>
          <option value="Doutorado" data-i18n="doutorado">Doutorado</option>
          <option value="Pos_Doutorado" data-i18n="pos_doutorado">Pós-Doutorado</option>
        </select>

        <label for="estado" class="custom-label">Estado</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected data-i18n="selecione_estado">Selecione seu estado</option>
          <option value="Paraiba" data-i18n="paraiba">Paraíba</option>
          <option value="Minas Gerais" data-i18n="minas_gerais">Minas Gerais</option>
          <option value="Rio Grande do Sul" data-i18n="rio_grande_do_sul">Rio Grande do Sul</option>
          <option value="Exterior" data-i18n="exterior">Exterior</option>
        </select>

        <div id="cidade-container" style="display:none;">
          <label for="cidade" class="custom-label">Cidade</label>
          <select id="cidade" name="cidade" required>
            <option value="" disabled selected data-i18n="selecione_cidade">Selecione sua cidade</option>
          </select>
        </div>

        <input type="text" id="outra-cidade" name="outra-cidade" placeholder="Digite o nome da cidade" style="display:none; margin-top: 0.5em;">

        <div id="exterior-container" style="display:none;">
          <label for="pais" class="custom-label">País</label>
          <select id="pais" name="pais" required>
            <option value="" disabled selected>Selecione o país</option>
            <option value="Estados Unidos da América">Estados Unidos da América</option>
            <option value="Canadá">Canadá</option>
            <option value="Portugal">Portugal</option>
            <option value="Outro País">Outro País</option>
          </select>

          <div id="estado-exterior-container" style="display:none;">
            <label for="estado-exterior" class="custom-label">Estado</label>
            <select id="estado-exterior" name="estado-exterior" required>
              <option value="" disabled selected>Selecione o estado</option>
            </select>
          </div>

          <div id="cidade-exterior-container" style="display:none;">
            <label for="cidade-exterior" class="custom-label">Cidade</label>
            <select id="cidade-exterior" name="cidade-exterior" required>
              <option value="" disabled selected>Selecione a cidade</option>
            </select>
          </div>

          <input type="text" id="outro-pais" name="outro-pais" placeholder="Digite o país" style="display:none; margin-top: 0.5em;">
          <input type="text" id="outro-estado" name="outro-estado" placeholder="Digite o estado" style="display:none; margin-top: 0.5em;">
          <input type="text" id="outra-cidade-exterior" name="outra-cidade-exterior" placeholder="Digite a cidade" style="display:none; margin-top: 0.5em;">
        </div>

        <label for="email" class="custom-label">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" data-i18n-placeholder="email" required><br><br>

        <button type="submit">Salvar Informação</button>
      </form>
    </section>

    <section class="section">
      <h2>Foto de Perfil</h2>
      <form>
        <div class="file-upload" onclick="document.getElementById('fileUpload').click()">
          <p>
            <strong data-i18n="contentSubmission.selectFile">Clique aqui para selecionar um arquivo</strong><br />
          </p>
          <input type="file" id="fileUpload" name="fileUpload" hidden />
        </div>
        <span id="fileNameDisplay" class="file-name-display"></span><br />
        <button type="submit">Atualizar Foto</button>
      </form>
    </section>

    <section class="section">
      <h2>Alterar Senha</h2>
      <form>
        <label for="senhaAtual">Senha Atual:</label><br>
        <input type="password" id="senhaAtual" name="senhaAtual" placeholder="Senha Atual"><br><br>

        <label for="novaSenha">Nova Senha:</label><br>
        <input type="password" id="novaSenha" name="novaSenha" placeholder="Nova Senha"><br>
        <small id="senha-ajuda" style="color: #c00; display: none;">A senha deve ter pelo menos 8 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais.</small><br>

        <label for="confirmarSenha">Confirmar Nova Senha:</label><br>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a Nova Senha"><br><br>

        <button type="submit">Alterar Senha</button>
      </form>
    </section>
  </main>

  <div id="footer"></div>

  <div id="popup-confirmado">
    Alteração Realizada!
  </div>

	<script src="../assets/js/script.js"></script>
  <script src="./configuracoes_usuario.js"></script>


</body>
</html>

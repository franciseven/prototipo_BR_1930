<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titulo">BR 1930 - Login</title>

  <link rel="stylesheet" href="../assets/css/header.css">
	<link rel="stylesheet" href="../assets/css/footer.css">
	<link rel="stylesheet" href="./login.css">
</head>

<body>

  <div id="header"></div>

  <main class="login-container">
    <div class="login-box">
      <h2 data-i18n="login_titulo">LOGIN</h2>
      <h3>Preencha os campos abaixo para acessar a sua conta</h3>

      <form id="login-form">

        <label class="custom-label">
          <span>E-mail</span> <span style="color: #c00;">*</span>
        </label>
        <input type="text" placeholder="E-mail" data-i18n-placeholder="email" required>

        <label class="custom-label">
          <span>Senha</span> <span style="color: #c00;">*</span>
        </label>
        <input type="password" placeholder="Senha" data-i18n-placeholder="senha" required>

        <button type="submit" class="login-btn" data-i18n="entrar">ENTRAR</button>
      </form>

      <div class="login-links">
        <a href="../cadastro/index.html" data-i18n="criar_conta">Criar conta</a>
        <a href="./redefinicao_senha.html" data-i18n="esqueceu_senha">Esqueceu a senha?</a>
      </div>

    </div>

    <!--<figcaption><em>Fonte: Arquivo da Fundação Casa de José Américo</em></figcaption>-->
  </main>

  <div id="footer"></div>

	<script src="../assets/js/script.js"></script>
  <script src="./login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BR 1930 - Cadastro de Foto de Perfil do Usuário</title>

  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="./foto_cadastro_usuario.css">
</head>

<body>

  <div id="header"></div>

  <div class="overlay-conteudo">

    <div class="profile-container">
      <div class="profile-box">
        <h2>ESCOLHA SUA FOTO DE PERFIL</h2>
        <p class="optional-text">Este passo é opcional, você pode pular.</p>
        <img src="../icones/default-profile.png" alt="Pré-visualização da Foto" class="profile-preview" id="preview">
        <div class="profile-buttons">
          <div class="file-input-wrapper">
            <label for="profile-photo" class="btn-upload" id="upload-label">Selecionar Foto</label>
            <input type="file" accept="image/*" id="profile-photo" style="position:absolute; left:-9999px;">
          </div>
          <div>
            <button class="btn-remove" id="remove-photo">Remover Foto Inserida</button>
            <button class="btn-proceed" id="proceed-step">Prosseguir</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="footer"></div>

  <script src="../assets/js/script.js"></script>
	<script src="./foto_cadastro_usuario.js"></script>

</body>
</html>
